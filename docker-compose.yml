version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: perfo-db
    environment:
      POSTGRES_USER: perfo
      POSTGRES_PASSWORD: perfo123
      POSTGRES_DB: perfodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perfo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for background tasks)
  redis:
    image: redis:7-alpine
    container_name: perfo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perfo-backend
    env_file:
      - ./backend/.env.example
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        pip install --no-cache-dir -r requirements.txt &&
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Initializing database...' &&
        python -c 'from app.db.session import SessionLocal, engine; from app.models import *; from app.db.session import Base; Base.metadata.create_all(bind=engine); from app.db.init_db import init_db; db = SessionLocal(); init_db(db); db.close()' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: perfo-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
