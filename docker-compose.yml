version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: perfo-db
    environment:
      POSTGRES_USER: perfo
      POSTGRES_PASSWORD: perfo123
      POSTGRES_DB: perfodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perfo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for background tasks)
  redis:
    image: redis:7-alpine
    container_name: perfo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perfo-backend
    environment:
      - DATABASE_URL=postgresql://perfo:perfo123@db:5432/perfodb
      - AZURE_OPENAI_ENDPOINT=https://checkformsopenai.openai.azure.com/
      - AZURE_OPENAI_API_KEY=8bdc1d4d7d8e4751b02b3200ea7a3714
      - AZURE_OPENAI_DEPLOYMENT=gpt-4.1
      - AZURE_OPENAI_API_VERSION=2024-12-01-preview
      - AZURE_OPENAI_MODEL=gpt-4.1
      - QDRANT_URL=https://76812338-c24f-4eb9-9b37-6a3c99eb379b.us-east-1-0.aws.cloud.qdrant.io
      - QDRANT_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2Nlc3MiOiJtIn0.8ElM5ohCbfZBjJPLoMSNz8S38YtnocllwiH5R29Fuqo
      - LLAMAPARSE_API_KEY=llx-rNs9SRaK17QuJT7r1R3mKOlfVRBKlZmPbSb3SUuW6T67aAIM
      - SECRET_KEY=change-this-to-a-secure-random-string-min-32-characters-long
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        pip install --no-cache-dir -r requirements.txt &&
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Initializing database...' &&
        python -c 'from app.db.session import SessionLocal, engine; from app.models import *; from app.db.session import Base; Base.metadata.create_all(bind=engine); from app.db.init_db import init_db; db = SessionLocal(); init_db(db); db.close()' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: perfo-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
